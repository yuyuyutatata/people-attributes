<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>属性カウント（オンデバイス）</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 12px; }
    header { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    video, canvas { width: 100%; max-width: 480px; border-radius: 8px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
    .panel { flex:1 1 320px; min-width: 280px; }
    table { border-collapse: collapse; width:100%; }
    th,td { border:1px solid #ddd; padding:6px 8px; text-align:center; }
    #log { font-size:12px; color:#666; white-space:pre-wrap; }
    button { padding:8px 12px; }
    label { display:block; margin:8px 0 4px; }
  </style>
</head>
<body>
  <header>
    <button id="btnStart">カメラ開始</button>
    <button id="btnStop" disabled>停止</button>
    <button id="btnCsv">CSVダウンロード</button>
    <label><input type="checkbox" id="ckFront" />前面カメラを使う</label>
    <span id="status">準備中…</span>
  </header>

  <div class="row">
    <div class="panel">
      <video id="video" playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="log"></div>
    </div>
    <div class="panel">
      <h3>集計（直近1分）</h3>
      <table id="tbl">
        <thead><tr><th>年齢層</th><th>男性</th><th>女性</th><th>不確実</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
      <p>※ 年齢は概ねの推定（例：10s=10代, 20s=20代…）。</p>
    </div>
  </div>

  <!-- tfjs & Human（バンドル）CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
  <script src="main.js"></script>
</body>
</html>
