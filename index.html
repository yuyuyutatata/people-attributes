<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>属性カウント（オンデバイス・ユニーク集計）</title>

  <!-- faviconエラー回避 -->
  <link rel="icon" href="data:,">

  <!-- TensorFlow.js & Human の読み込み -->
  <!-- head 内にこの3行だけ（順番厳守） -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vladmandic/human@3.6.0/dist/human.js"></script>
<script defer src="main.js"></script>


  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
    }
    header {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
    }
    h3 { margin-top: 0.5em; }
    #status { color: #444; }
    #log {
      font-size: 12px;
      color: #666;
      white-space: pre-line;
      margin-top: 8px;
    }
    /* 生のvideoは画面に出さない */
    #video, video {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      width: 0 !important;
      height: 0 !important;
      position: absolute !important;
      z-index: -9999 !important;
    }
  </style>
</head>

<body>
  <header>
    <button id="btnStart">カメラ開始</button>
    <button id="btnStop" disabled>停止</button>
    <button id="btnCsv">CSVダウンロード</button>
    <label><input type="checkbox" id="ckFront">前面カメラを使う</label>
    <span id="status">準備中…</span>
  </header>

  <div>
    <canvas id="overlay"></canvas>
    <div id="log"></div>
  </div>

  <div>
    <h3>集計（直近1分）</h3>
    <table>
      <thead>
        <tr><th>年齢層</th><th>男性</th><th>女性</th><th>不確実</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <p>※ 年齢は概ねの推定（例：10s=10代, 20s=20代…）。</p>
  </div>
</body>
</html>
