<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>属性カウント（1日1回・DB照合）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 12px; }
    .toolbar { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #overlay { width: 640px; height: 480px; background: #000; display: block; }
    table { border-collapse: collapse; margin-top: 12px; width: 640px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
    thead th { background: #f8f8f8; }
    .section { display: flex; gap: 24px; align-items: flex-start; flex-wrap: wrap; }
    .titleRow { display:flex; align-items:center; gap:12px; margin-top:8px; }
    .danger { background:#fee; border:1px solid #f99; color:#900; }
    .danger:hover { background:#fdd; }
    .note { color:#555; font-size: 12px; }
  </style>
  <!-- Human 本体（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human@3.3.6/dist/human.js"></script>
</head>
<body>
  <div class="toolbar">
    <button id="btnStart">カメラ開始</button>
    <button id="btnStop" disabled>停止</button>
    <button id="btnCsv">CSVダウンロード</button>
    <label><input id="ckFront" type="checkbox" checked> 前面カメラを使う</label>
    <span id="status">準備中…</span>
  </div>

  <div class="section">
    <canvas id="overlay" width="640" height="480"></canvas>

    <div style="min-width:640px">
      <div class="titleRow">
        <h3 style="margin:0">集計（1日）</h3>
        <button id="btnResetAll" class="danger">DB含む全リセット</button>
      </div>
      <table>
        <thead>
          <tr><th>年齢層</th><th>男性</th><th>女性</th><th>不確実</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <p class="note">※ 年齢は概ねの推定（例：10s=10代, 20s=20代…）。同一人物は1日に1回のみカウント。</p>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
